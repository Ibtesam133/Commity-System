<ion-content style="background: url('assets/imgs/baki.jpg');  background-position: center center;
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
background-color: #464646;" padding>

  <div>
    <img src="https://www.smithhopen.com/mediakit/2012/Logo_Only/Logo_only_2400x2367.png" style="margin-left: 35%; margin-top: 30%" width="100px"/>
  </div>

  <ion-list>



    <ion-item style="border-radius: 50px; margin-top:5%;  margin-bottom: 5px">
      <ion-label >User Name</ion-label>
      <ion-input [(ngModel)]="Name" type="text"></ion-input>
    </ion-item>

    <ion-item style="border-radius: 50px; margin-bottom: 5px">
      <ion-label >Password</ion-label>
      <ion-input [(ngModel)]="Pass" type="password"></ion-input>
    </ion-item>


    <ion-item style="background: none">
      <button ion-button color="primary" (click)="LogIn()" full style="height: 30px;" round>Loign</button>
    </ion-item>

  </ion-list> 


<div>
  <p (click)="SignUp()" style="text-align: center; color:black ; font-size: 15px; font-style: oblique"><u>Sing Up </u></p>
</div>

</ion-content>
