<ion-header>

  <ion-navbar>
    <ion-title>Set Member</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: url('assets/imgs/baki.jpg');  background-position: center center;
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
background-color: #464646;" padding>

  <div>
    <img src="https://www.smithhopen.com/mediakit/2012/Logo_Only/Logo_only_2400x2367.png" style="margin-left: 35%; margin-top: 10%"
      width="100px" />
  </div>

  <ion-list>




    <ion-item style="border-radius: 50px; margin-bottom: 15px; margin-top: 20px">
      <ion-label>Select Commity</ion-label>
      <ion-select (ionChange)="selectMyCommity($event)" [(ngModel)]="CommityType" interface="popover">
        <ion-option [value]="All">All</ion-option>
        <ion-option *ngFor="let arr of commity" [value]="arr.Key">{{arr.CommityName}}</ion-option>
        <!-- <ion-option value="numberSys">Number System</ion-option> -->
      </ion-select>
    </ion-item>

    <ion-row *ngIf="isShow" >
      <ion-col col-10 offset-1 >
        <ion-list>
          <ion-item style="border-radius: 50px; margin-bottom: 5px; background-color: gainsboro; opacity: 0.7;">
            <ion-label>Name : {{selectedComityName}}</ion-label>
          </ion-item>
          <ion-item style="border-radius: 50px; margin-bottom: 5px; background-color: gainsboro; opacity: 0.7;">
            <ion-label>Amount /Mon : {{selectedComityAmount}}</ion-label>
          </ion-item>
          <ion-item style="border-radius: 50px; margin-bottom: 5px; background-color: gainsboro; opacity: 0.7;">        
            <ion-label>Total Members : {{selectedComityMember}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-item style=" border-radius: 50px; margin-bottom: 5px;">
      <ion-label>Select Members</ion-label>
      <ion-select [(ngModel)]="SelectMember" multiple="true"  cancelText="Nah" okText="Okay!">
      <ion-option *ngFor="let arrmem of member" [value]="arrmem.Key">{{arrmem.MemberName}}</ion-option>
      <!-- <ion-option value="bacon" selected="true">Bacon</ion-option> -->
      </ion-select>
    </ion-item>

    <!-- <ion-item style="border-radius: 50px; margin-bottom: 5px">
      <ion-label>Commity Number :</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item> -->


    <br>
    <!-- <ion-item style="background: none"> -->
    <button ion-button  color="primary" (click)="AddMember()" full style="height: 30px;" round>Add Member to Commmity<br></button>
    <!-- </ion-item> -->

  </ion-list>




</ion-content>
