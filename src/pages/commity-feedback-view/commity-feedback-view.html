  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Feedback View</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background: url('assets/imgs/baki.jpg');  background-position: center center;
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
background-color: #464646;" padding>

  <div>
    <img src="https://www.smithhopen.com/mediakit/2012/Logo_Only/Logo_only_2400x2367.png" style="margin-left: 35%; margin-top: 10%"
      width="100px" />
  </div>

  <ion-list>

    
      <ion-item style="background: none" *ngFor="let feedback of arr">
        <ion-thumbnail item-start>
          <img src="https://static.thenounproject.com/png/204643-200.png">
        </ion-thumbnail>
        <h2>{{feedback.Title}}</h2>
        <p>{{feedback.Message}}</p>
        <button  ion-button clear item-end>{{feedback.SenderName}}</button>
      </ion-item>

  </ion-list>
</ion-content>
