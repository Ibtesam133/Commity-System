<ion-header>

  <ion-navbar>
    <ion-title>RecieveAmount View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: url('assets/imgs/baki.jpg');  background-position: center center;
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
background-color: #464646;" padding>

  <div>
    <img src="https://www.smithhopen.com/mediakit/2012/Logo_Only/Logo_only_2400x2367.png" style="margin-left: 35%; margin-top: 10%"
      width="100px" />
  </div>


  <ion-item style="border-radius: 50px; margin-bottom: 15px; margin-top: 20px">
    <ion-label>Select Commity</ion-label>
    <ion-select (ionChange)="SelectCommity($event)" [(ngModel)]="CommityType" interface="popover">
      <!-- <ion-option [value]="All">All</ion-option>       -->
      <ion-option *ngFor="let arr of commity" [value]="arr.Key">{{arr.CommityName}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list *ngFor="let Loop of ShownReieve">

     style="background: none" *ngFor="let commity of arr">

        </ion-thumbnail>
        <h2>{{commity.CommityName}}</h2>
        <p>{{commity.NumberOfAmount}}</p>
        <button  (click)="showConfirm(commity.Key)" ion-button clear item-end>View</button>
      </ion-item>
     -->
     <!-- <ion-item  style="background: none" *ngFor="let Loop of ShownReieve"> -->

     <ion-card>

     
      <img src="https://www.deutsche-kongress.de/wp-content/uploads/2017/01/slide-payments-explained-1.jpg">
    
      <ion-card-content>
        <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Commity Name : {{Loop.CommityName}}<br>
           Member Name  : {{Loop.MemberName}}<br>
           Phone Number : {{Loop.MemberCell}}
          </p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>Month : {{Loop.Month}}</div>
          </button>
        </ion-col>
        <ion-col>
