<ion-header style="background:none">

  <ion-navbar>
    <ion-title>Add Member</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: url('assets/imgs/baki.jpg');  background-position: center center;
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
background-color: #464646;" padding>

  <div>
    <img src="https://www.smithhopen.com/mediakit/2012/Logo_Only/Logo_only_2400x2367.png" style="margin-left: 35%; margin-top: 10%" width="100px"/>
  </div>

  <ion-list>



    <ion-item style="margin-top:5%; border-radius: 50px; margin-bottom: 5px;">
      <ion-label>Member Name</ion-label>
      <ion-input [(ngModel)]="Name" type="text"></ion-input>
    </ion-item>

    <ion-item style="border-radius: 50px; margin-bottom: 5px">
      <ion-label>Member Cell # :</ion-label>
      <ion-input [(ngModel)]="Cell" type="number"></ion-input>
    </ion-item>

    <ion-item style="border-radius: 50px; margin-bottom: 5px">
      <ion-label>Adress :</ion-label>
      <ion-input [(ngModel)]="Adress" type="text"></ion-input>
    </ion-item>

    <ion-item style="border-radius: 50px; margin-bottom: 5px">
      <ion-label>Refrence :</ion-label>
      <ion-input [(ngModel)]="ref" type="text"></ion-input>
    </ion-item>
    

    <ion-item style="border-radius: 50px; margin-bottom: 20px; background: none">
      <ion-label>Is Active:</ion-label>
      <ion-checkbox color="dark"  [(ngModel)]="check" ></ion-checkbox>
    </ion-item>

    <!-- <ion-item style="background: none"> -->
      <button ion-button (click)="addMember()" color="primary" full style="height: 30px;" round>Add Member</button>
    <!-- </ion-item> -->

  </ion-list>




</ion-content>
