<ion-content style="background: url('assets/imgs/baki.jpg');  background-position: center center;
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
background-color: #464646;" padding>

  <div>
    <img src="https://www.smithhopen.com/mediakit/2012/Logo_Only/Logo_only_2400x2367.png" style="margin-left: 35%; margin-top: 25%" width="100px"/>
  </div>

  <ion-list>



    <ion-item style="border-radius: 50px; margin-top:5%;  margin-bottom: 5px">
      <ion-label >User Name</ion-label>
      <ion-input [(ngModel)]="Name" type="text"></ion-input>
    </ion-item>

    <ion-item style="border-radius: 50px; margin-bottom: 5px">
      <ion-label >Password</ion-label>
      <ion-input [(ngModel)]="Pass" type="password"></ion-input>
    </ion-item>

    <ion-item style="border-radius: 50px; margin-bottom: 15px; margin-top: 20px">
      <ion-label>Select Commity</ion-label>
      <ion-select (ionChange)="SelectType($event)" [(ngModel)]="SignUpType" interface="popover">
        <ion-option  value="member">Member</ion-option>
        <ion-option  value="incharge">Commity Head</ion-option>
        <!-- <ion-option valuee="numberSys">Number System</ion-option> -->
      </ion-select>
    </ion-item>

    <ion-item style="border-radius: 50px; margin-bottom: 5px">
      <ion-label >Phone Number</ion-label>
      <ion-input [(ngModel)]="Number" type="number"></ion-input>
    </ion-item>

    <ion-item style="border-radius: 50px; margin-bottom: 5px">
      <ion-label >City</ion-label>
      <ion-input [(ngModel)]="City" type="text"></ion-input>
    </ion-item>

    <ion-item style="border-radius: 50px; margin-bottom: 5px">
      <ion-label >Contry</ion-label>
      <ion-input [(ngModel)]="Country" type="text"></ion-input>
    </ion-item>

    <ion-item style="border-radius: 50px; margin-bottom: 5px">
      <ion-label>Postal Code</ion-label>
      <ion-input [(ngModel)]="Postal" type="text"></ion-input>
    </ion-item>

    <ion-item *ngIf="ShowCode" style="border-radius: 50px; margin-bottom: 5px">
      <ion-label>Activation Code</ion-label>
      <ion-input [(ngModel)]="Code" type="text"></ion-input>
    </ion-item>

    <ion-item style="background: none">
      <button ion-button color="primary" (click)="AddSignUp()" full style="height: 30px;" round>Sign Up</button>
    </ion-item>

  </ion-list>


</ion-content>
